<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html"></header>
<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>Simulation page</h1><br>
        <form action="/calc" method="post">
            <p class="lead">Here you can perform a mathematical simulation of the clock signals generated by the PLL system.</p>
            <p class="lead">Enter the parameters and click on the "Run" button.</p>
            <input type="text" name="UI" placeholder="Unit interval, ps" class="form-control" style="width:250px"><br>
            <input type="text" name="Jdet" placeholder="deterministic jitter, ps" class="form-control" style="width:250px"><br>
            <input type="text" name="Jran" placeholder="random jitter, ps" class="form-control" style="width:250px"><br>
            <input type="text" name="Tsetup" placeholder="RX setup time, ps" class="form-control" style="width:250px"><br>
            <input type="text" name="Thold" placeholder="RX hold time, ps" class="form-control" style="width:250px"><br>
<!--            <input type="text" name="Result" placeholder="Result, ps" th:text="'result: ' + ${result}" class="form-control" style="width:300px"><br>-->
<!--            <a class="btn btn-lg btn-primary" href="/calc" role="button"> RUN </a>-->
<!--            <p><input type="submit" value="Submit" /></p>-->
            <h1><p th:text="'result: ' + ${result}"/></h1>
            <button type="calc" class="btn btn-success"> Calculate </button>

        </form>
    </div>
</main>

</body>
</html>
